<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="gmail" [(ngModel)]="gmail" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" (click)="tomain()">Login</ion-button>
  </form>

  <div class="ion-text-center">
    <ion-button fill="clear" (click)="forgotPassword()">Forgot Password?</ion-button>
    <ion-button fill="clear" (click)="signup()">New User? </ion-button>
  </div>
</ion-content>
