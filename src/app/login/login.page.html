
<ion-content class="page-content">
  
  <div class="flex-center">
    <ion-card>
      
      <ion-card-header>
        <ion-card-title>Welcome Back,</ion-card-title>
        <ion-card-subtitle>Sign in to your account</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input labelPlacement="floating" [(ngModel)]="email" type="email">
            <div slot="label">Email</div>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input labelPlacement="floating" [(ngModel)]="password" type="password">
            <div slot="label">Password</div>
          </ion-input>
        </ion-item>

        <ion-button expand="block" fill="clear" (click)="navigateToForgotPassword()" class="forgot-button">Forgot Password</ion-button>
        <ion-button expand="block" (click)="login()" class="login-button">Login</ion-button>
        <ion-button expand="block" fill="clear" (click)="signUp()" class="CreateAcc-button">New User? Create an Account</ion-button> 
        <ion-text color="danger" *ngIf="errorMessage" class="error-message">{{ errorMessage }}</ion-text>
      </ion-card-content>
    </ion-card>   
  </div>

</ion-content>
