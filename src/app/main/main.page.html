
<ion-content class="page-content">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar 
        class="custom-searchbar" 
        style="color: rgba(11, 12, 17, 0.552) !important; width: 8.5cm; margin: 0 auto;" 
        placeholder="Search">
      </ion-searchbar>
      <ion-buttons slot="start">
        <ion-button size="large">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end" style="margin-right:0.1px;">
        <ion-button (click)="navigateToProductPage()">
          <img src="assets/logo/Add.png" style="width: 28px; height: 29px;">
        </ion-button>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>
 
  <swiper-container
  (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true"
    >
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/swaplogo.png" />
      </div>
    </swiper-slide>
    <swiper-slide><div class="swiper-container">
      <img src="assets/leo1.png" />
    </div></swiper-slide>
    <swiper-slide><div class="swiper-container">
      <img src="assets/leo2.png" />
    </div></swiper-slide>
    
  </swiper-container>
  
  <ion-row>
    @for(item of items; track i; let i = $index) {
      <ion-col sizeLg="3" sizeMd="4" sizeSm="6" sizeXl="3" sizeXs="6">
        <ion-card [routerLink]="['/', 'home', 'gifts', item?.id]">
          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
          </ion-thumbnail>

          <ion-label>
            <ion-text color="dark"><strong>{{item?.name}}</strong></ion-text>
            <p>
              <ion-text color="dark">
                Dhs<strong>{{item?.price}}</strong>
              </ion-text>

              <ion-text class="rating" color="dark">
                {{item?.rating}}
                <ion-icon name="star" color="warning"></ion-icon>
              </ion-text>
            </p>
          </ion-label>
        </ion-card>
      </ion-col>
    }
  </ion-row>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="Notifications">
        <ion-icon name="notifications-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="Favourites">
        <ion-icon name="heart-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="Cart">
        <ion-icon name="cart-outline"></ion-icon>
        
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
