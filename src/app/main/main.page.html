
 <div class="container" id="main-content">
    <ion-toolbar>
      <img class="logo" src="../../assets/logo/swaplogo.png">
      <ion-buttons slot="end" style="margin-right:0.1px;">
        <ion-button (click)="navigateToProductPage()">
          <img src="assets/logo/Add.png" style="width: 32px; height: 32px;">
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div> 
  
  <ion-content class="page-content" >
   
  <swiper-container (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true">
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/mainad.png" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/ad1.png" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/ad2.png" />
      </div>
    </swiper-slide>
  </swiper-container>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="7" size-lg="8" *ngFor="let product of products">
        <ion-card>
          <ion-button class="detail-button" fill="clear"><ion-icon name="bag"></ion-icon></ion-button>
          <ion-img [src]="product.image" alt="Product Image" class="product-image"></ion-img>
          
          <ion-card-header>
            <ion-card-title class="prod-name">{{ product.name }} 
            </ion-card-title>
            <ion-card-subtitle>Condition: {{ product.condition }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
