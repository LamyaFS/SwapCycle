 <div class="container">
    <ion-toolbar>
      <img class="logo" src="../../assets/logo/swaplogo.png">
      <ion-buttons slot="start">
        <ion-button id='click-trigger'>
          <img src="assets/logo/user.png" style="width: 28px; height: 27px;">
        </ion-button>
        <ion-popover trigger="click-trigger" trigger-action="click">
          <NG-TEMPLATE> 
          <ion-content >
            <ion-button>HEY</ion-button>
    
          </ion-content>
        </NG-TEMPLATE>
        </ion-popover>
      </ion-buttons>
      <ion-buttons slot="end" style="margin-right:0.1px;">
        <ion-button (click)="navigateToProductPage()">
          <img src="assets/logo/Add.png" style="width: 28px; height: 29px;">
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </div> 
  
  <ion-content class="page-content" >
   
  <swiper-container (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true">
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/mainad.png" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/ad1.png" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/ad2.png" />
      </div>
    </swiper-slide>

  </swiper-container>
  
  <ion-row>
    @for(item of items; track i; let i = $index) {
      <ion-col sizeLg="3" sizeMd="4" sizeSm="6" sizeXl="3" sizeXs="6">
        <ion-card [routerLink]="['/', 'home', 'gifts', item?.id]">
          <ion-thumbnail>
            <ion-img [src]="item?.cover"></ion-img>
          </ion-thumbnail>

          <ion-label>
            <ion-text color="dark"><strong>{{item?.name}}</strong></ion-text>
            <p>
              <ion-text color="dark">
                <strong>{{item?.description}}</strong>
              </ion-text>

            </p>
          </ion-label>
        </ion-card>
      </ion-col>
    }
  </ion-row>
</ion-content>
