
 <div class="container" id="main-content">
    <ion-toolbar>
      <img class="logo" src="../../assets/logo/swaplogo.png">
      <ion-buttons slot="end" style="margin-right:0.1px;">
        <ion-button (click)="navigateToProductPage()">
          <img src="assets/logo/Add.png" style="width: 32px; height: 32px;">
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div> 
  
  <ion-content class="page-content" >
   
  <swiper-container (slidechange)="swiperSlideChanged($event)" [loop]="true" [pagination]="true">
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/mainad.png" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/ad1.png" />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/ad2.png" />
      </div>
    </swiper-slide>

  </swiper-container>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" *ngIf="product.image">
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle>{{ product.condition }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
