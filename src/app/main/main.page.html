
<ion-searchbar class="custom-searchbar" style="color: rgba(11, 12, 17, 0.552) !important; width: 80vw; margin: 0 auto;" placeholder="Search"></ion-searchbar>

<ion-content>
  <swiper-container
  (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true"
    >
    <swiper-slide>
      <div class="swiper-container">
        <img src="assets/swaplogo.png" />
      </div>
    </swiper-slide>
    <swiper-slide><div class="swiper-container">
      <img src="assets/leo1.png" />
    </div></swiper-slide>
    <swiper-slide><div class="swiper-container">
      <img src="assets/leo2.png" />
    </div></swiper-slide>
    
  </swiper-container>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="Notifications">
        <ion-icon name="notifications-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="Favourites">
        <ion-icon name="heart-outline"></ion-icon>
        
      </ion-tab-button>
      <ion-tab-button tab="Cart">
        <ion-icon name="cart-outline"></ion-icon>
        
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
