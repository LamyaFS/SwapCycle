
<ion-content class="page-content">
  <div class="card-container">
    <ion-card>
      
      <ion-card-header>
        <ion-card-title class="title">Sign Up</ion-card-title>
        <ion-card-subtitle class="subtitle">Create your account</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input class="user" label="User" labelPlacement="floating" fill="fill"  [(ngModel)]="User.Name" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input class="email" label="Email" labelPlacement="floating" fill="fill"  [(ngModel)]="User.Email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input class="pass" label="Password" labelPlacement="floating" fill="fill"  [(ngModel)]="User.Password" type="password"></ion-input>
        </ion-item>

        
        <ion-button expand="block" (click)="signUp()" class="signup-button">Sign Up</ion-button>

      </ion-card-content>
    </ion-card>   
  </div>

</ion-content>
