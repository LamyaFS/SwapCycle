<!-- src/app/pages/forgot-password/forgot-password.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="retrievePassword()">Retrieve Password</ion-button>
  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
  <ion-text *ngIf="password">{{ password }}</ion-text>
</ion-content>
